<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoP up donation online zoo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="donations">
        <div class="donations__container">
            <div class="donations__title">
                <h1>make your donation</h1>
            </div>
            <div class="donations__info">
                <h2>Donation Information:</h2>
            </div>
            <div class="donations__choisedonate">
                <form action="">
                    <h2><span>* </span>Choose your donation amount:</h2>
                    <div class="choisedonate__money">
                        <button>$10</button>
                        <button>$20</button>
                        <button>$30</button>
                        <button>$50</button>
                        <button>$80</button>
                        <button>$100</button>
                    </div>
                    <div class="choisedonate__form">
                        <div class="form__container__typetext">
                            <button class="form__button1">Other amount</button>
                            <input type="text" class="form__inputtext">
                        </div>
                        <div class="form__container-select">
                            <button class="form__button2">for special pet</button>
                            <label for="pet"></label>
                            <select name="names pets" class="form__select">
                                <option value="Choose your favourite" class="form__select-firstoption">Choose your favourite</option>
                                <option value="Lukas the Panda">Lukas the Panda</option>
                                <option value="Andy the Lemur">Andy the Lemur</option>
                                <option value="Glen the Gorilla">Glen the Gorilla</option>
                                <option value="Mike the Alligator">Mike the Alligator</option>
                                <option value="Sam & Lora the eagles family">Sam & Lora the eagles family</option>
                                <option value="Liz the Koala">Liz the Koala</option>
                                <option value="Shake the Lion">Shake the Lion</option>
                                <option value="Senja the Tiger">Senja the Tiger</option>
                            </select>
                        </div>
                        <input type="checkbox" class="form__checkbox"><span id="form__checkbox-span">Make this a monthly recurring gift</span>
                    </form>
                </div>
            </div>
            <div class="donations__next">
                <div class="next__tripledot">
                    <div class="next__tripledot-first"></div>
                    <div class="next__tripledot-second"></div>
                    <div class="next__tripledot-third"></div>
                </div>
                <button>next
                    <img src="./assets/arrow-white.svg" alt="arrow">
                </button>
            </div>
        </div>
    </section>
</body>
</html>
